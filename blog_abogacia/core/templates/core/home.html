<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Abogacía</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <h1>Bienvenido al Blog de Abogacía</h1>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><em>Publicado por {{ post.author }} el {{ post.date_posted }}</em></p>
    </div>
    {% endfor %}

    <!-- Redes Sociales -->
    <div class="social-media">
        <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
        <a href="https://facebook.com/tu_perfil" target="_blank">Facebook</a>
        <a href="https://instagram.com/tu_perfil" target="_blank">Instagram</a>
        <a href="https://t.me/tu_perfil" target="_blank">Telegram</a>
        <a href="https://twitter.com/tu_perfil" target="_blank">Twitter</a>
        <a href="https://www.linkedin.com/in/tu_perfil" target="_blank">LinkedIn</a>
    </div>
</body>
</html>
